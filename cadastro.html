<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoa ou ONG</title>
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>

    <h1>Formulário de Cadastro</h1>

    <form action="#" method="post">
        <h2>Preencha seus dados</h2>

        <label for="tipo">Tipo de Cadastro:</label>
        <select id="tipo" name="tipo" required>
            <option value="">Selecione...</option>
            <option value="pessoa">Pessoa Física</option>
            <option value="ong">ONG</option>
        </select>

        <label for="nome">Nome / Nome da ONG:</label>
        <input type="text" id="nome" name="nome" placeholder="Digite o nome completo" required>

        <label for="documento">CPF / CNPJ:</label>
        <input type="text" id="documento" name="documento" placeholder="Digite o CPF ou CNPJ" required>

        <label for="data">Data de Nascimento / Fundação:</label>
        <input type="date" id="data" name="data" required>

        <label for="celular">Número de Celular:</label>
        <input type="tel" id="celular" name="celular" placeholder="(xx) xxxxx-xxxx" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="exemplo@dominio.com" required>

        <label for="endereco">Endereço:</label>
        <textarea id="endereco" name="endereco" rows="3" placeholder="Rua, número, bairro, cidade..." required></textarea>

        <label for="observacoes">Observações (opcional):</label>
        <textarea id="observacoes" name="observacoes" rows="3" placeholder="Informações adicionais"></textarea>

        <button type="submit">Cadastrar</button>
    </form>

    <script src="javascript/cadastro.js"></script>
</body>
</html>
